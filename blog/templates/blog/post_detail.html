
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
{% extends 'blog/base.html' %}

  {% block content %}
   <div class="date">
        {% if post.published_date %}
            {{ post.published_date }}
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    </div>
    <h1>{{ post.nombre_perro }}</h1>
    <p>{{post.raza_predominante}}</p>
    <p>{{ post.descripcion|linebreaksbr }}</p>
    <a href="{%url 'post_list'%}" class="btn btn-primary">Aceptar</a>

 {% endblock %}


</html>
